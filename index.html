<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapCapture - 旅游路线规划</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>🗺️ MapCapture</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="icon-btn" title="刷新">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                    <div class="dropdown">
                        <button class="icon-btn" title="更多">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="1"/>
                                <circle cx="12" cy="5" r="1"/>
                                <circle cx="12" cy="19" r="1"/>
                            </svg>
                        </button>
                        <div class="dropdown-menu">
                            <button id="clearAllBtn" class="danger">🗑️ 清空所有数据</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="mainContent">
            <!-- Trip List View -->
            <div id="tripListView" class="view">
                <div id="tripList" class="trip-list"></div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">🗺️</div>
                    <h2>还没有行程</h2>
                    <p>创建一个新行程开始规划吧</p>
                    <button class="btn primary" onclick="showCreateTripDialog()">创建行程</button>
                </div>
            </div>

            <!-- Map View -->
            <div id="mapView" class="view" style="display: none;">
                <div class="map-header">
                    <button class="back-btn" onclick="showTripList()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        返回
                    </button>
                    <h2 id="mapTitle">行程名称</h2>
                    <div class="map-actions">
                        <button class="icon-btn" onclick="zoomIn()" title="放大">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"/>
                            </svg>
                        </button>
                        <button class="icon-btn" onclick="zoomOut()" title="缩小">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35M8 11h6"/>
                            </svg>
                        </button>
                        <button class="icon-btn" onclick="fitAllMarkers()" title="显示所有标记">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                            </svg>
                        </button>
                        <button class="icon-btn" id="routeToggleBtn" onclick="toggleRoutes()" title="显示路线">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="4 6 16 12 4 18"/>
                                <line x1="4" y1="12" x2="20" y2="12"/>
                            </svg>
                        </button>
                        <button class="icon-btn" id="trafficToggleBtn" onclick="toggleTraffic()" title="交通状况">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                            </svg>
                        </button>
                        <button class="icon-btn" onclick="showMarkerList()" title="列表视图">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"/>
                                <line x1="8" y1="12" x2="21" y2="12"/>
                                <line x1="8" y1="18" x2="21" y2="18"/>
                                <line x1="3" y1="6" x2="3.01" y2="6"/>
                                <line x1="3" y1="12" x2="3.01" y2="12"/>
                                <line x1="3" y1="18" x2="3.01" y2="18"/>
                            </svg>
                        </button>
                        <div class="dropdown">
                            <button class="icon-btn" title="更多">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="1"/>
                                    <circle cx="12" cy="5" r="1"/>
                                    <circle cx="12" cy="19" r="1"/>
                                </svg>
                            </button>
                            <div class="dropdown-menu">
                                <button onclick="clearMarkers()" class="danger">🗑️ 清空标记</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="map-search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索地点..." autocomplete="off">
                        <button class="search-btn" onclick="searchPlace()" title="搜索">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </button>
                        <button class="search-clear" id="searchClear" onclick="clearSearch()" style="display: none;" title="清除">×</button>
                    </div>
                    <div id="searchResults" class="search-results" style="display: none;"></div>
                </div>

                <div class="map-container">
                    <div id="map" class="map"></div>

                    <!-- Marker Count -->
                    <div class="marker-count">
                        <span id="markerCount">0</span> 个标记
                    </div>

                    <!-- Selected Marker Info -->
                    <div id="markerInfo" class="marker-info" style="display: none;">
                        <div class="marker-info-header">
                            <span>📍</span>
                            <span id="markerInfoTitle">标记标题</span>
                            <button class="close-btn" onclick="closeMarkerInfo()">×</button>
                        </div>
                        <div class="marker-info-content">
                            <p id="markerInfoAddress">地址</p>
                            <p id="markerInfoCoords" class="coords">坐标</p>
                            <p id="markerInfoNotes" class="notes"></p>
                            <p id="markerInfoLink" class="link"></p>
                            <!-- Images Section -->
                            <div id="markerImagesSection" class="marker-images-section" style="display: none;">
                                <div class="images-header">
                                    <span>📷 图片</span>
                                    <span id="imageCount">0</span>
                                </div>
                                <div id="markerImages" class="marker-images-grid"></div>
                            </div>
                        </div>
                        <div class="marker-info-actions">
                            <button class="btn secondary" onclick="editMarker()">编辑</button>
                            <button class="btn danger" onclick="deleteMarker()">删除</button>
                        </div>
                    </div>

                    <!-- Add Marker Hint -->
                    <div id="addMarkerHint" class="add-marker-hint">
                        👆 点击地图添加标记
                    </div>
                </div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button id="fab" class="fab" onclick="showCreateTripDialog()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            <span>创建行程</span>
        </button>
    </div>

    <!-- Dialogs -->
    <div id="dialogOverlay" class="dialog-overlay" onclick="closeDialog()"></div>

    <!-- Create/Edit Trip Dialog -->
    <div id="tripDialog" class="dialog" style="display: none;">
        <div class="dialog-header">
            <h3 id="tripDialogTitle">创建新行程</h3>
            <button class="close-btn" onclick="closeDialog()">×</button>
        </div>
        <div class="dialog-body">
            <label>行程名称</label>
            <input type="text" id="tripNameInput" placeholder="例如：云南之旅" autofocus>
        </div>
        <div class="dialog-footer">
            <button class="btn secondary" onclick="closeDialog()">取消</button>
            <button class="btn primary" id="tripDialogConfirm">创建</button>
        </div>
    </div>

    <!-- Edit Marker Dialog -->
    <div id="markerDialog" class="dialog large" style="display: none;">
        <div class="dialog-header">
            <h3>编辑标记</h3>
            <button class="close-btn" onclick="closeDialog()">×</button>
        </div>
        <div class="dialog-body">
            <label>标题</label>
            <input type="text" id="markerTitleInput" placeholder="地点名称">

            <label>地址</label>
            <input type="text" id="markerAddressInput" placeholder="详细地址">

            <label>备注</label>
            <textarea id="markerNotesInput" placeholder="添加备注（可选）" rows="3"></textarea>

            <label>链接</label>
            <input type="url" id="markerLinkInput" placeholder="参考链接（可选）">

            <label>分类</label>
            <select id="markerCategoryInput" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; margin-bottom: 16px;">
                <option value="">无分类</option>
                <option value="景点">🏛️ 景点</option>
                <option value="美食">🍜 美食</option>
                <option value="住宿">🏨 住宿</option>
                <option value="交通">🚗 交通</option>
                <option value="购物">🛍️ 购物</option>
                <option value="自然">🌲 自然</option>
                <option value="文化">🎭 文化</option>
                <option value="其他">📌 其他</option>
            </select>

            <!-- Marker Style Section -->
            <div class="marker-style-section">
                <label>标记颜色</label>
                <div class="color-picker" id="colorPicker">
                    <div class="color-option" data-color="#F44336" style="background: #F44336;"></div>
                    <div class="color-option" data-color="#E91E63" style="background: #E91E63;"></div>
                    <div class="color-option" data-color="#9C27B0" style="background: #9C27B0;"></div>
                    <div class="color-option" data-color="#673AB7" style="background: #673AB7;"></div>
                    <div class="color-option" data-color="#3F51B5" style="background: #3F51B5;"></div>
                    <div class="color-option" data-color="#2196F3" style="background: #2196F3;"></div>
                    <div class="color-option" data-color="#03A9F4" style="background: #03A9F4;"></div>
                    <div class="color-option" data-color="#00BCD4" style="background: #00BCD4;"></div>
                    <div class="color-option" data-color="#009688" style="background: #009688;"></div>
                    <div class="color-option" data-color="#4CAF50" style="background: #4CAF50;"></div>
                    <div class="color-option" data-color="#8BC34A" style="background: #8BC34A;"></div>
                    <div class="color-option" data-color="#FF9800" style="background: #FF9800;"></div>
                </div>

                </div>
            </div>

            <!-- Image Upload Section -->
            <div class="image-upload-section">
                <label>图片</label>
                <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <p>点击上传图片</p>
                    <p class="hint">支持多张图片</p>
                </div>
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" onchange="handleImageUpload(event)">
                <div id="uploadedImages" class="uploaded-images"></div>
            </div>

            <!-- Action Buttons -->
            <div class="dialog-actions">
                <button class="btn secondary" onclick="closeDialog()">取消</button>
                <button class="btn primary" onclick="saveMarker()">保存</button>
            </div>
        </div>
    </div>

    <!-- Marker List Bottom Sheet -->
    <div id="markerListSheet" class="bottom-sheet" style="display: none;">
        <div class="bottom-sheet-handle"></div>
        <div class="bottom-sheet-header">
            <h3>标记列表</h3>
            <span id="markerListCount">0 个</span>
        </div>
        <div id="markerList" class="marker-list"></div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imagePreviewModal" class="image-preview-modal" style="display: none;" onclick="closeImagePreview()">
        <button class="preview-close" onclick="closeImagePreview()">×</button>
        <button class="preview-prev" onclick="event.stopPropagation(); prevImage()">❮</button>
        <img id="previewImage" src="" alt="预览">
        <button class="preview-next" onclick="event.stopPropagation(); nextImage()">❯</button>
        <div class="preview-counter"></div>
    </div>

    <!-- 高德地图安全密钥配置 -->
    <script>
        window._AMapSecurityConfig = {
            securityJsCode: 'f38f983ad731407ac46a6b0922f49a26'
        };
    </script>
    <!-- 高德地图 SDK -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=4aab0a45f7ccba1e61cebbbe3e37779e&plugin=AMap.Geocoder,AMap.AutoComplete,AMap.PlaceSearch,AMap.TileLayer.Traffic"></script>
    <script src="app.js"></script>
</body>
</html>
